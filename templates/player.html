<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Canvas Video Player</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="video-container">
        <div class="canvas-wrapper">
            <canvas id="videoCanvas"></canvas>
        </div>
        <div class="controls">
            <button id="playPause">▶️</button>
            <input id="seekBar" type="range" value="0" min="0" max="1" step="0.01">
            <span id="timeDisplay">0:00 / 0:00</span>
            | Volume
            <input id="volumeControl" type="range" value="1" min="0" max="1" step="0.1">
            <button id="fullscreen">⛶</button>
            <select id="resolutionSelector" class="resolution-selector"></select>
        </div>
    </div>
    <script>
        const videoSrc = "{{video_url}}"; // Caminho do vídeo vindo do servidor Node.js
    </script>
    <script src="/static/script.js"></script>
</body>
</html>
